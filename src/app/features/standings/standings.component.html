<table mat-table [dataSource]="clubs" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Posição </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <!-- Badge Club Column -->
  <ng-container matColumnDef="urlBadge">
    <th mat-header-cell *matHeaderCellDef> Posição </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.urlBadge" alt="logo do clube de futebol">
    </td>
  </ng-container>

  <!-- Club Name Column -->
  <ng-container matColumnDef="club">
    <th mat-header-cell *matHeaderCellDef> Clube </th>
    <td mat-cell *matCellDef="let element"> {{element.club}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
